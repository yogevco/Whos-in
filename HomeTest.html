<!DOCTYPE html>


<html>
<head>
    <meta charset="utf-8" />
    <title>User Registration</title>
    <style type="text/css">
    	
    </style>
</head>
<body background = "https://lh3.googleusercontent.com/-028CHKdjnWM/ULuGgBtrQdI/AAAAAAAAAGg/C5xWPi0JczY/s1152/19820-blue-vintage-wallpaper-background.jpg">
    <blockquote>
      <p><img src="https://lh4.googleusercontent.com/-pSCElH3ugFI/ULuGf_jNzQI/AAAAAAAAAGc/yJe8KANMAmg/s459/logo.png" width="400" height="130">
        <div class="front-signin js-front-signin">
        <div class="placeholding-input username">
          <input type="text" id="signin-email" class="text-input email-input" name="session[username_or_email]" title="Username or email" autocomplete="on" tabindex=1>
          <label for="signin-email" class="placeholder">Username or email</label>
        </div>
     <form action="login.php" method ="post">
        <table class="flex-table password-signin">
          <tbody>
          <tr>
            <td class="flex-table-primary">
              <div class="placeholding-input password flex-table-form">
                <input type="password" id="signin-password" class="text-input flex-table-input" name="session[password]" title="Password" tabindex=2>
                <label for="signin-password" class="placeholder">Password</label>
              </div>
            </td>
            <td class="flex-table-secondary">
              <button type="submit" class="submit btn primary-btn flex-table-btn js-submit" tabindex=4>
                Sign in
              </button>
            </td>
          </tr>
          </tbody>
        </table>
        <div class="remember-forgot">
          <label class="remember">
            <input type="checkbox" value="1" name="remember_me" tabindex=3>
            <span>Remember me</span>
          </label>
          <span class="separator">&middot;</span>
          <a class="forgot" href="/forgot.html">Forgot password?</a>
        </div>
    
        <input type="hidden" name="return_to_ssl" value="true">
    
        <input type="hidden" name="scribe_log">
        <input type="hidden" name="redirect_after_login" value="/?lang=en">
        <input type="hidden" value="d94db8958d00e672a0e60f865962c4795d91ea14" name="authenticity_token">
      </form>
    </div>
      <div class="front-signup js-front-signup">
        <h2><strong>New to Whos In?</strong> Sign up</h2>
      
          <div class="placeholding-input">
            <input type="text" id="signup-First-name" class="text-input" autocomplete="off" name="first[name]" maxlength="16">
            <label for="signup-user-name" class="placeholder">First name</label>
          </div>
          <div class="placeholding-input">
            <input type="text" id="signup-Last-name" class="text-input" autocomplete="off" name="Last[name]" maxlength="16">
            <label for="signup-user-name" class="placeholder">Last name</label>
          </div>
          <div class="placeholding-input">
            <input type="int" id="signup-Age" class="int-input" autocomplete="off" name="User[age]" maxlength="2">
            <label for="signup-user-name" class="placeholder">Age</label>
          </div>
          <div class="placeholding-input">
            <input type="text" id="signup-user-email" class="text-input email-input" autocomplete="off" name="user[email]">
            <label for="signup-user-email" class="placeholder">Email</label>
          </div>
          <div class="placeholding-input">
            <input type="password" id="signup-user-password" class="text-input" name="user[user_password]">
            <label for="signup-user-password" class="placeholder">Password</label>
          </div>
    	  <div class="front-signup js-front-signup">
            <input type="file" id="user-pic" class="file" autocomplete="off" name="user[pic]">
            <label for="file" class="placeholder">Picture</label>
          </div>
          <input type="hidden" value="front" name="context">
          <input type="hidden" value="d94db8958d00e672a0e60f865962c4795d91ea14" name="authenticity_token">
          <button type="submit" class="btn signup-btn">
            Sign up
          </button>
        </form>
      </div>
	</div>
   </p>
  </blockquote>
</body>
</html>
